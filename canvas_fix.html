<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
  <title>Test Canvas</title>
  <style>
  * { margin:0; padding:0; } /* to remove the top and left whitespace */
	html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
	canvas {border: 0px none; background-color: black;position: absolute;}
	.canvas-container{position: relative;width:100%; height:100%;}
  </style>
</head>
<body>
<div class="canvas-container">
 <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 ></canvas>
</div> 

  <script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
window.addEventListener('resize', resizeCanvas, false);
function resizeCanvas()
{					
canvas.width = document.documentElement.clientWidth;
canvas.height = document.documentElement.clientHeight;		
ctx.fillStyle = "white";
ctx.textAlign = "center";
ctx.font = "30px Arial";
ctx.fillText(window.innerWidth+'x'+window.innerHeight,window.innerWidth/2, window.innerHeight/2);
}
resizeCanvas();
  </script>

</body>
</html>
